services:
  - type: web
    name: cs2-analytics-backend
    env: node
    region: oregon
    buildCommand: npm ci && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: BROWSERLESS_API_KEY
        sync: false
      - key: SCRAPER_API_KEY
        sync: false
